                <p>JWT（JSON Web Token）是一种开放标准（RFC 7519），用于在各方之间安全地传输信息。JWT由三部分组成：Header（头部）、Payload（载荷）和Signature（签名），使用点号（.）分隔。</p>

                    <span class="char-count" id="jwtCount">0 字符</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="parseJWT()">🔍 解析JWT</button>
                <button class="btn btn-secondary" onclick="loadSampleJWT()">📝 加载示例</button>
                <button class="btn btn-warning" onclick="clearInput()">🗑️ 清空</button>
            </div>

                <div class="token-status" id="tokenStatus"></div>

                    <div class="result-tab active" onclick="switchTab('header')">Header（头部）</div>
                    <div class="result-tab" onclick="switchTab('payload')">Payload（载荷）</div>
                    <div class="result-tab" onclick="switchTab('signature')">Signature（签名）</div>
                    <div class="result-tab" onclick="switchTab('raw')">原始数据</div>
                </div>

                    <div class="result-box">
                        <h3>📋 Header（头部）</h3>
                        <button class="copy-btn" onclick="copyContent('headerContent')">📋 复制</button>

    <script>
        // 初始化字符计数
        const jwtInput = document.getElementById('jwtInput');
        const jwtCount = document.getElementById('jwtCount');
        
        jwtInput.addEventListener('input', function() {
            jwtCount.textContent = this.value.length + ' 字符';
        });

        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.result-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.result-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // 显示提示信息
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : (type === 'warning' ? 'alert-warning' : 'alert-danger');
            const icon = type === 'success' ? '✅' : (type === 'warning' ? '⚠️' : '❌');
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${icon} ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Base64 URL 解码
        function base64UrlDecode(str) {
            // 将 Base64 URL 转换为标准 Base64
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            
            // 补充填充字符
            while (str.length % 4) {
                str += '=';
            }
            
            try {
                // 解码
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                throw new Error('无效的Base64编码');
            }
        }

        // 解析JWT
        function parseJWT(saveHistory = true) {
            const token = jwtInput.value.trim();
            
            if (!token) {
                showAlert('请输入JWT Token');
                document.getElementById('resultSection').style.display = 'none';
                return;
            }

            try {
                // 分割JWT
                const parts = token.split('.');
                
                if (parts.length !== 3) {
                    throw new Error('JWT格式错误：应该包含三个部分（Header.Payload.Signature）');
                }

                // 解析Header
                const headerJson = base64UrlDecode(parts[0]);
                const header = JSON.parse(headerJson);

                // 解析Payload
                const payloadJson = base64UrlDecode(parts[1]);
                const payload = JSON.parse(payloadJson);

                // Signature
                const signature = parts[2];

                // 显示结果
                displayResults(header, payload, signature, parts);

                // 只在需要时保存到历史记录
                if (saveHistory) {
                    saveToHistory(token, header, payload);
                }

                // 显示成功消息
                showAlert('JWT解析成功！', 'success');
                
            } catch (error) {
                showAlert('解析失败：' + error.message);
                document.getElementById('resultSection').style.display = 'none';
            }
        }

        // 显示解析结果
        function displayResults(header, payload, signature, parts) {
            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';

            // 显示Token状态
            displayTokenStatus(payload);

            // 显示Header
            document.getElementById('headerContent').textContent = JSON.stringify(header, null, 2);

            // 显示Payload
            document.getElementById('payloadContent').textContent = JSON.stringify(payload, null, 2);

            // 显示Signature
            const signatureInfo = {
                '签名算法': header.alg || 'Unknown',
                '签名值': signature,
                '说明': '签名用于验证Token的完整性和真实性。需要密钥才能验证签名是否有效。'
            };
            document.getElementById('signatureContent').textContent = JSON.stringify(signatureInfo, null, 2);

            // 显示原始数据
            const rawData = {
                'Header (Base64)': parts[0],
                'Payload (Base64)': parts[1],
                'Signature': parts[2],
                'Complete Token': parts.join('.')
            };
            document.getElementById('rawContent').textContent = JSON.stringify(rawData, null, 2);
        }

        // 显示Token状态
        function displayTokenStatus(payload) {
            const statusContainer = document.getElementById('tokenStatus');
            let statusHTML = '';

            // 检查是否有过期时间
            if (payload.exp) {
                const expDate = new Date(payload.exp * 1000);
                const now = new Date();
                const isExpired = now > expDate;

                statusHTML += `
                    <div class="status-item">
                        <div class="status-label">Token状态</div>
                        <div class="status-value ${isExpired ? 'expired' : 'valid'}">
                            ${isExpired ? '❌ 已过期' : '✅ 有效'}
                        </div>
                    </div>
                `;

                statusHTML += `
                    <div class="status-item">
                        <div class="status-label">过期时间</div>
                        <div class="status-value">
                            ${expDate.toLocaleString('zh-CN')}
                        </div>
                    </div>
                `;

                if (!isExpired) {
                    const timeLeft = expDate - now;
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    
                    statusHTML += `
                        <div class="status-item">
                            <div class="status-label">剩余时间</div>
                            <div class="status-value">
                                ${hours}小时 ${minutes}分钟
                            </div>
                        </div>
                    `;
                }
            } else {
                statusHTML += `
                    <div class="status-item">
                        <div class="status-label">Token状态</div>
                        <div class="status-value">
                            ⚠️ 无过期时间
                        </div>
                    </div>
                `;
            }

            // 检查是否有签发时间
            if (payload.iat) {
                const iatDate = new Date(payload.iat * 1000);
                statusHTML += `
                    <div class="status-item">
                        <div class="status-label">签发时间</div>
                        <div class="status-value">
                            ${iatDate.toLocaleString('zh-CN')}
                        </div>
                    </div>
                `;
            }

            // 检查是否有Not Before时间
            if (payload.nbf) {
                const nbfDate = new Date(payload.nbf * 1000);
                statusHTML += `
                    <div class="status-item">
                        <div class="status-label">生效时间</div>
                        <div class="status-value">
                            ${nbfDate.toLocaleString('zh-CN')}
                        </div>
                    </div>
                `;
            }

            statusContainer.innerHTML = statusHTML;
        }

        // 复制内容
        function copyContent(elementId) {
            const content = document.getElementById(elementId).textContent;
            
            navigator.clipboard.writeText(content).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '✅ 已复制';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#667eea';
                }, 2000);
            }).catch(err => {
                alert('复制失败：' + err);
            });
        }

        // 清空输入
        function clearInput() {
            jwtInput.value = '';
            jwtCount.textContent = '0 字符';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('alertContainer').innerHTML = '';
        }

        // 加载示例JWT
        function loadSampleJWT() {
            const sampleToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyLCJleHAiOjE3Mzc0ODgwMjIsImVtYWlsIjoiam9obi5kb2VAZXhhbXBsZS5jb20iLCJyb2xlIjoiYWRtaW4ifQ.4Hb-4VHM8jTgxkPLkLBmgw6FXnV8RmLOdOQlLQQvQ_E';
            jwtInput.value = sampleToken;
            jwtCount.textContent = sampleToken.length + ' 字符';
            parseJWT();
        }

        // ==================== 历史记录管理 ====================
        const MAX_HISTORY = 10;

        // 保存到历史记录
        function saveToHistory(token, header, payload) {
            const storageKey = 'jwt_history';
            let history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            const record = {
                id: Date.now(),
                token: token,
                tokenPreview: token.substring(0, 50) + '...',
                header: header,
                payload: payload,
                timestamp: new Date().toLocaleString('zh-CN')
            };
            
            history.unshift(record);
            
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }
            
            localStorage.setItem(storageKey, JSON.stringify(history));
            loadHistory();
        }

        // 加载历史记录
        function loadHistory() {
            const storageKey = 'jwt_history';
            const history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const historyContainer = document.getElementById('jwtHistory');
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<div class="empty-history">📭 暂无历史记录</div>';
                return;
            }
            
            historyContainer.innerHTML = history.map(record => `
                <div class="history-item" onclick="loadHistoryItem(${record.id})">
                    <div class="history-item-header">
                        <div class="history-item-actions">
                            <div class="history-item-date">${record.timestamp}</div>
                            <button class="delete-history-btn" onclick="deleteHistoryItem(${record.id}, event)" title="删除此记录">删除</button>
                        </div>
                    </div>
                    <div class="history-item-preview" title="${escapeHtml(record.token)}">
                        ${escapeHtml(record.tokenPreview)}
                    </div>
                </div>
            `).join('');
        }

        // 加载历史记录项
        function loadHistoryItem(recordId) {
            const storageKey = 'jwt_history';
            const history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const record = history.find(r => r.id === recordId);
            
            if (record) {
                jwtInput.value = record.token;
                jwtCount.textContent = record.token.length + ' 字符';
                // 加载历史记录时不保存新的历史记录
                parseJWT(false);
            }
        }

        // 删除单条历史记录
        function deleteHistoryItem(recordId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (confirm('确定要删除这条历史记录吗？')) {
                const storageKey = 'jwt_history';
                let history = JSON.parse(localStorage.getItem(storageKey) || '[]');
                history = history.filter(r => r.id !== recordId);
                localStorage.setItem(storageKey, JSON.stringify(history));
                loadHistory();
            }
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？此操作不可恢复。')) {
                const storageKey = 'jwt_history';
                localStorage.removeItem(storageKey);
                loadHistory();
            }
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载时加载历史记录
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });
    </script>
