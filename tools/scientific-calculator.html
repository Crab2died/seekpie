<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1200px;
            max-height: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .calculator {
            flex: 1;
            padding: 30px;
            min-width: 380px;
        }

        .history-panel {
            width: 320px;
            background: #f8f9fa;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .expression {
            font-size: 16px;
            opacity: 0.8;
            min-height: 24px;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .result {
            font-size: 36px;
            font-weight: bold;
            text-align: right;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-number {
            background: #fff;
            color: #333;
        }

        .btn-operator {
            background: #f3e5f5;
            color: #764ba2;
        }

        .btn-function {
            background: #f3e5f5;
            color: #764ba2;
            font-size: 14px;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-equals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-delete {
            background: #ffa500;
            color: white;
        }

        .history-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 20px 20px 15px 20px;
            text-align: center;
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .history-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .history-expression {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .history-result {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .clear-history {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 0 20px 15px 20px;
            position: sticky;
            top: 65px;
            z-index: 10;
        }

        .clear-history:hover {
            background: #ff5252;
        }

        .no-history {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .history-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn:first-child {
            border-radius: 20px 0 0 20px;
        }

        .mode-btn:last-child {
            border-radius: 0 20px 20px 0;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        /* 平板和中等屏幕 */
        @media (max-width: 1024px) {
            .container {
                max-width: 900px;
            }

            .calculator {
                min-width: 320px;
            }

            .history-panel {
                width: 280px;
            }
        }

        /* 移动端横屏和小平板 */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-height: none;
            }

            .calculator {
                min-width: auto;
                padding: 25px;
            }

            .history-panel {
                width: 100%;
                max-height: 350px;
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }

            .history-list-container {
                max-height: 250px;
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .calculator {
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .mode-toggle {
                margin-bottom: 12px;
            }

            .mode-btn {
                padding: 6px 16px;
                font-size: 13px;
            }

            .display {
                padding: 20px 15px;
                margin-bottom: 15px;
                min-height: 100px;
            }

            .expression {
                font-size: 14px;
                min-height: 20px;
                margin-bottom: 8px;
            }

            .result {
                font-size: 28px;
            }

            .buttons {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }

            button {
                padding: 15px 8px;
                font-size: 16px;
                border-radius: 8px;
            }

            .btn-function {
                font-size: 12px;
                padding: 15px 5px;
            }

            .history-panel {
                max-height: 300px;
            }

            .history-title {
                font-size: 18px;
                padding: 15px;
            }

            .clear-history {
                padding: 8px 15px;
                margin: 0 15px 12px 15px;
                font-size: 13px;
                top: 58px;
            }

            .history-list-container {
                padding: 0 15px 15px 15px;
                max-height: 200px;
            }

            .history-item {
                padding: 10px;
                margin-bottom: 8px;
            }

            .history-expression {
                font-size: 13px;
                margin-bottom: 4px;
            }

            .history-result {
                font-size: 16px;
            }
        }

        /* 小屏手机优化 */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .container {
                border-radius: 12px;
            }

            .calculator {
                padding: 15px 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .mode-btn {
                padding: 5px 12px;
                font-size: 12px;
            }

            .display {
                padding: 15px 12px;
                margin-bottom: 12px;
                min-height: 90px;
            }

            .expression {
                font-size: 13px;
                min-height: 18px;
            }

            .result {
                font-size: 24px;
            }

            .buttons {
                gap: 6px;
            }

            button {
                padding: 12px 5px;
                font-size: 14px;
                border-radius: 6px;
            }

            .btn-function {
                font-size: 11px;
                padding: 12px 3px;
            }

            .history-panel {
                max-height: 280px;
            }

            .history-title {
                font-size: 16px;
                padding: 12px;
            }

            .clear-history {
                padding: 6px 12px;
                margin: 0 12px 10px 12px;
                font-size: 12px;
                top: 52px;
            }

            .history-list-container {
                padding: 0 12px 12px 12px;
                max-height: 180px;
            }

            .history-item {
                padding: 8px;
                margin-bottom: 6px;
            }

            .history-expression {
                font-size: 12px;
            }

            .history-result {
                font-size: 14px;
            }
        }

        /* 超小屏手机 */
        @media (max-width: 360px) {
            h1 {
                font-size: 18px;
            }

            .display {
                min-height: 80px;
            }

            .result {
                font-size: 20px;
            }

            button {
                padding: 10px 4px;
                font-size: 13px;
            }

            .btn-function {
                font-size: 10px;
                padding: 10px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>🔬 科学计算器</h1>
            
            <div class="mode-toggle">
                <button class="mode-btn" id="degBtn" onclick="setAngleMode('deg')">度 (DEG)</button>
                <button class="mode-btn active" id="radBtn" onclick="setAngleMode('rad')">弧度 (RAD)</button>
            </div>

            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>

            <div class="buttons">
                <!-- Row 1: Scientific Functions -->
                <button class="btn-function" onclick="addFunction('sin(')">sin</button>
                <button class="btn-function" onclick="addFunction('cos(')">cos</button>
                <button class="btn-function" onclick="addFunction('tan(')">tan</button>
                <button class="btn-function" onclick="addFunction('log(')">log</button>
                <button class="btn-function" onclick="addFunction('ln(')">ln</button>

                <!-- Row 2: More Scientific Functions -->
                <button class="btn-function" onclick="addFunction('asin(')">asin</button>
                <button class="btn-function" onclick="addFunction('acos(')">acos</button>
                <button class="btn-function" onclick="addFunction('atan(')">atan</button>
                <button class="btn-function" onclick="addFunction('sqrt(')">√</button>
                <button class="btn-function" onclick="addOperator('^')">x^y</button>

                <!-- Row 3: Constants and Functions -->
                <button class="btn-function" onclick="addConstant('Math.PI')">π</button>
                <button class="btn-function" onclick="addConstant('Math.E')">e</button>
                <button class="btn-function" onclick="addFunction('abs(')">|x|</button>
                <button class="btn-function" onclick="addFunction('factorial(')">n!</button>
                <button class="btn-function" onclick="addFunction('exp(')">exp</button>

                <!-- Row 4: Memory and Control -->
                <button class="btn-clear" onclick="clearAll()">AC</button>
                <button class="btn-delete" onclick="deleteLast()">DEL</button>
                <button class="btn-operator" onclick="addOperator('(')">(</button>
                <button class="btn-operator" onclick="addOperator(')')">)</button>
                <button class="btn-operator" onclick="addOperator('%')">%</button>

                <!-- Row 5: Numbers -->
                <button class="btn-number" onclick="addNumber('7')">7</button>
                <button class="btn-number" onclick="addNumber('8')">8</button>
                <button class="btn-number" onclick="addNumber('9')">9</button>
                <button class="btn-operator" onclick="addOperator('+')">+</button>
                <button class="btn-operator" onclick="addOperator('*')">×</button>

                <!-- Row 6 -->
                <button class="btn-number" onclick="addNumber('4')">4</button>
                <button class="btn-number" onclick="addNumber('5')">5</button>
                <button class="btn-number" onclick="addNumber('6')">6</button>
                <button class="btn-operator" onclick="addOperator('-')">−</button>
                <button class="btn-operator" onclick="addOperator('/')">÷</button>

                <!-- Row 7 -->
                <button class="btn-number" onclick="addNumber('1')">1</button>
                <button class="btn-number" onclick="addNumber('2')">2</button>
                <button class="btn-number" onclick="addNumber('3')">3</button>
                <button class="btn-function" onclick="addFunction('pow(')">x²</button>
                <button class="btn-function" onclick="addNumber('10^')">10^x</button>

                <!-- Row 8 -->
                <button class="btn-number" onclick="addNumber('0')">0</button>
                <button class="btn-number" onclick="addNumber('.')">.</button>
                <button class="btn-operator" onclick="addOperator('**')">^</button>
                <button class="btn-equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-title">📜 历史记录</div>
            <button class="clear-history" onclick="clearHistory()">清空历史</button>
            <div class="history-list-container">
                <div id="historyList">
                    <div class="no-history">暂无历史记录</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentExpression = '';
        let currentResult = '0';
        let angleMode = 'rad'; // 'deg' or 'rad'
        let history = [];
        const MAX_HISTORY = 20;

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('calculatorHistory');
            if (saved) {
                history = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
        }

        // Add to history
        function addToHistory(expression, result) {
            const item = {
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleString('zh-CN')
            };
            
            history.unshift(item);
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }
            
            saveHistory();
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">暂无历史记录</div>';
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="loadFromHistory(${index})">
                    <div class="history-expression">${escapeHtml(item.expression)}</div>
                    <div class="history-result">= ${escapeHtml(item.result)}</div>
                </div>
            `).join('');
        }

        // Clear history
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                history = [];
                saveHistory();
                updateHistoryDisplay();
            }
        }

        // Load expression from history
        function loadFromHistory(index) {
            const item = history[index];
            currentExpression = item.expression;
            currentResult = item.result;
            updateDisplay();
        }

        // Set angle mode
        function setAngleMode(mode) {
            angleMode = mode;
            document.getElementById('degBtn').classList.toggle('active', mode === 'deg');
            document.getElementById('radBtn').classList.toggle('active', mode === 'rad');
        }

        // Update display
        function updateDisplay() {
            document.getElementById('expression').textContent = currentExpression || '';
            document.getElementById('result').textContent = currentResult;
        }

        // Add number
        function addNumber(num) {
            currentExpression += num;
            updateDisplay();
        }

        // Add operator
        function addOperator(op) {
            currentExpression += op;
            updateDisplay();
        }

        // Add function
        function addFunction(func) {
            currentExpression += func;
            updateDisplay();
        }

        // Add constant
        function addConstant(constant) {
            currentExpression += constant;
            updateDisplay();
        }

        // Delete last character
        function deleteLast() {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay();
        }

        // Clear all
        function clearAll() {
            currentExpression = '';
            currentResult = '0';
            updateDisplay();
        }

        // Factorial function
        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Convert angle based on mode
        function convertAngle(angle) {
            return angleMode === 'deg' ? angle * Math.PI / 180 : angle;
        }

        // Convert result angle based on mode
        function convertResultAngle(angle) {
            return angleMode === 'deg' ? angle * 180 / Math.PI : angle;
        }

        // Calculate
        function calculate() {
            if (!currentExpression) return;

            try {
                let expression = currentExpression;
                
                // Replace display operators with JavaScript operators
                expression = expression.replace(/×/g, '*');
                expression = expression.replace(/÷/g, '/');
                expression = expression.replace(/−/g, '-');
                
                // Handle trigonometric functions with angle mode
                expression = expression.replace(/sin\(/g, 'Math.sin(convertAngle(');
                expression = expression.replace(/cos\(/g, 'Math.cos(convertAngle(');
                expression = expression.replace(/tan\(/g, 'Math.tan(convertAngle(');
                expression = expression.replace(/asin\(/g, 'convertResultAngle(Math.asin(');
                expression = expression.replace(/acos\(/g, 'convertResultAngle(Math.acos(');
                expression = expression.replace(/atan\(/g, 'convertResultAngle(Math.atan(');
                
                // Handle other math functions
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/ln\(/g, 'Math.log(');
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/abs\(/g, 'Math.abs(');
                expression = expression.replace(/exp\(/g, 'Math.exp(');
                expression = expression.replace(/pow\(/g, 'Math.pow(');
                expression = expression.replace(/factorial\(/g, 'factorial(');
                
                // Handle power operators
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/(\d+)\*\*(\d+)/g, 'Math.pow($1,$2)');
                
                // Handle 10^x
                expression = expression.replace(/10\*\*/g, 'Math.pow(10,');
                
                // Count parentheses and add missing closing ones
                let openCount = (expression.match(/\(/g) || []).length;
                let closeCount = (expression.match(/\)/g) || []).length;
                expression += ')'.repeat(openCount - closeCount);
                
                // Evaluate the expression
                const result = eval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    currentResult = 'Error';
                } else {
                    // Format result
                    currentResult = parseFloat(result.toPrecision(12)).toString();
                    
                    // Add to history
                    addToHistory(currentExpression, currentResult);
                }
                
                updateDisplay();
            } catch (error) {
                currentResult = 'Error';
                updateDisplay();
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                addNumber(e.key);
            } else if (e.key === '.') {
                addNumber('.');
            } else if (e.key === '+') {
                addOperator('+');
            } else if (e.key === '-') {
                addOperator('-');
            } else if (e.key === '*') {
                addOperator('*');
            } else if (e.key === '/') {
                addOperator('/');
            } else if (e.key === '(' || e.key === ')') {
                addOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                deleteLast();
            }
        });

        // Initialize
        loadHistory();
    </script>
</body>
</html>
