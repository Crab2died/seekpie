<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .nav-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-card p {
            opacity: 0.8;
            line-height: 1.5;
        }

        .tool-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            min-height: 600px;
            display: none;
        }

        .tool-content.active {
            display: block;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a67d8;
        }

        .icon {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }

            .tool-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 多功能工具箱</h1>
            <p>集成多种实用工具，提高工作效率</p>
        </div>

        <div class="nav-grid">

            <div class="nav-card" onclick="showTool('calculator')">
                <h3><span class="icon">🧮</span>科学计算器</h3>
                <p>支持基本运算和科学函数，包含三角函数、对数等高级功能</p>
            </div>

            <div class="nav-card" onclick="showTool('time')">
                <h3><span class="icon">⏰</span>时间转换工具</h3>
                <p>时区转换、时间戳转换，支持夏令时自动识别</p>
            </div>

            <div class="nav-card" onclick="showTool('exchange')">
                <h3><span class="icon">💱</span>汇率转换工具</h3>
                <p>实时汇率查询，支持多种货币之间的转换计算</p>
            </div>

            <div class="nav-card" onclick="showTool('loan')">
                <h3><span class="icon">🏦</span>贷款利息计算工具</h3>
                <p>等额本息、等额本金计算，支持组合贷款和详细还款计划</p>
            </div>

            <div class="nav-card" onclick="showTool('converter')">
                <h3><span class="icon">🔢</span>进制转换工具</h3>
                <p>支持2-36进制之间的数字转换，包含转换历史记录</p>
            </div>

            <div class="nav-card" onclick="showTool('csv')">
                <h3><span class="icon">📊</span>CSV展示工具</h3>
                <p>上传CSV文件，支持表格展示、分页、搜索和排序功能</p>
            </div>

            <div class="nav-card" onclick="showTool('json')">
                <h3><span class="icon">📋</span>JSON数组展示工具</h3>
                <p>解析JSON数组数据，支持表格展示、列管理和数据导出</p>
            </div>

        </div>
    </div>

    <script>
        let currentTool = null;

        function showTool(toolName) {
            // Map tool names to actual filenames
            const toolFileMap = {
                'csv': 'csv-tool.html',
                'json': 'json-array-tool.html',
                'time': 'time-converter.html',
                'exchange': 'exchange-rate.html',
                'calculator': 'scientific-calculator.html',
                'loan': 'loan-calculator.html',
                'converter': 'number-converter.html'
            };

            const filename = toolFileMap[toolName];
            if (filename) {
                // 直接跳转到对应的工具页面
                window.location.href = filename;
            } else {
                alert('未找到对应的工具文件');
            }
        }
    </script>
</body>
</html>
