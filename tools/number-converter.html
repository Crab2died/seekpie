<!DOCTYPE html>
<html lang="zh-CN">

    <style>

            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        .header p {
            /* color: #666; */
            font-size: 1.1em;
        }

        .conversion-form {
            display: flex;
            flex-direction: column;

        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 15px;

            border-radius: 10px;

            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-field input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .base-selector {
            min-width: 80px;
        }

        .base-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .base-selector select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {

        }

        .convert-btn:hover {

        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result-section {

            border-left: 5px solid #667eea;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;

        }

        .result-item {

            justify-content: space-between;
            align-items: center;
            padding: 12px 0;

        }

        .result-item:last-child {

        }

        .result-label {

        }

        .result-value {

            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #dee2e6;

        }

            font-size: 1.2em;

        .clear-btn:hover {

        }

        }

            border-radius: 10px;
        }

        .history-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-header h4 {
            color: #333;

        }

        .history-controls {
            display: flex;

        }

        .history-btn, .clear-history-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;

            transition: all 0.3s ease;
        }

        .history-btn:hover, .clear-history-btn:hover {

        }

        .clear-history-btn {

        }

        }

        .history-list {
            max-height: 300px;

            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
        }

        .history-item {

            align-items: center;

        }

        .history-item:last-child {

        }

        .history-item:hover {

        }

        .history-content {
            flex: 1;
            font-family: 'Courier New', monospace;
            color: #495057;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-actions {
            display: flex;
            gap: 8px;
        }

        .history-action-btn {

            border: 1px solid #dee2e6;
            color: #6c757d;

            border-radius: 4px;
            font-size: 0.8em;

            transition: all 0.2s ease;
        }

        .history-action-btn:hover {

            border-color: #adb5bd;
        }

        .history-action-btn.delete:hover {

            color: #721c24;
        }

        .history-empty {

            padding: 30px;

        }

            padding: 20px;

            border-radius: 10px;
        }

            color: #333;

        /* 超小屏手机 */

            }

                font-size: 0.95em;
            }

            .history-header h3 {
                font-size: 1em;
            }
        }
    </style>
</head>

    <script>
        // 历史记录管理
        const HISTORY_KEY = 'baseConverterHistory';
        const MAX_HISTORY = 20;

        // 获取历史记录
        function getHistory() {
            try {
                const history = localStorage.getItem(HISTORY_KEY);
                return history ? JSON.parse(history) : [];
            } catch (error) {
                console.error('获取历史记录失败:', error);
                return [];
            }
        }

        // 保存历史记录
        function saveHistory(history) {
            try {
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            } catch (error) {
                console.error('保存历史记录失败:', error);
            }
        }

        // 添加历史记录
        function addToHistory(inputNumber, inputBase, outputNumber, outputBase) {
            const history = getHistory();
            const newRecord = {
                id: Date.now(),
                inputNumber,
                inputBase,
                outputNumber,
                outputBase,
                timestamp: new Date().toLocaleString('zh-CN'),
                decimalValue: parseInt(inputNumber, inputBase)
            };

            // 添加到开头
            history.unshift(newRecord);

            // 保持最多20条记录
            if (history.length > MAX_HISTORY) {
                history.splice(MAX_HISTORY);
            }

            saveHistory(history);
            refreshHistoryDisplay();
        }

        // 删除单条历史记录
        function deleteHistoryItem(id) {
            const history = getHistory();
            const filteredHistory = history.filter(item => item.id !== id);
            saveHistory(filteredHistory);
            refreshHistoryDisplay();
        }

        // 清空所有历史记录
        function clearAllHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem(HISTORY_KEY);
                refreshHistoryDisplay();
            }
        }

        // 切换历史记录显示
        function toggleHistory() {
            const historyList = document.getElementById('historyList');
            const historyBtn = document.querySelector('.history-btn');
            
            if (historyList.style.display === 'none') {
                historyList.style.display = 'block';
                historyBtn.textContent = '隐藏历史';
                refreshHistoryDisplay();
            } else {
                historyList.style.display = 'none';
                historyBtn.textContent = '查看历史';
            }
        }

        // 刷新历史记录显示
        function refreshHistoryDisplay() {
            const historyContent = document.getElementById('historyContent');
            const history = getHistory();

            if (history.length === 0) {
                historyContent.innerHTML = '<div class="history-empty">暂无转换历史</div>';
                return;
            }

            let html = '';
            history.forEach(item => {
                html += `
                    <div class="history-item">
                        <div class="history-content">
                            ${item.inputNumber}<sub>${item.inputBase}</sub> → ${item.outputNumber}<sub>${item.outputBase}</sub>
                        </div>
                        <div class="history-actions">
                            <button class="history-action-btn" onclick="useHistoryItem(${item.id})">使用</button>
                            <button class="history-action-btn delete" onclick="deleteHistoryItem(${item.id})">删除</button>
                        </div>
                    </div>
                `;
            });

            historyContent.innerHTML = html;
        }

        // 使用历史记录项
        function useHistoryItem(id) {
            const history = getHistory();
            const item = history.find(h => h.id === id);
            
            if (item) {
                document.getElementById('inputNumber').value = item.inputNumber;
                document.getElementById('inputBase').value = item.inputBase;
                document.getElementById('outputBase').value = item.outputBase;
                document.getElementById('outputNumber').value = item.outputNumber;
                
                // 显示结果
                showResult(item.inputNumber, item.inputBase, item.outputNumber, item.outputBase);
            }
        }

        // 进制转换核心函数
        function convertBase(number, fromBase, toBase) {
            // 验证输入
            if (!number || !fromBase || !toBase) {
                throw new Error('请填写完整的转换信息');
            }

            // 验证进制范围
            if (fromBase < 2 || fromBase > 36 || toBase < 2 || toBase > 36) {
                throw new Error('进制范围必须在2-36之间');
            }

            // 验证数字格式
            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const allowedChars = validChars.substring(0, fromBase);
            
            // 构建正则表达式
            let regexPattern;
            if (fromBase <= 10) {
                // 对于10进制及以下，只使用数字
                regexPattern = `^[0-${fromBase - 1}]+$`;
            } else {
                // 对于10进制以上，使用数字和字母
                const lastDigit = fromBase - 11; // 从A开始计算
                if (lastDigit < 0) {
                    // 10进制，只使用0-9
                    regexPattern = '^[0-9]+$';
                } else {
                    // 11进制及以上，使用0-9和A-Z
                    const lastChar = String.fromCharCode(65 + lastDigit); // A=65
                    regexPattern = `^[0-9A-${lastChar}]+$`;
                }
            }
            
            const regex = new RegExp(regexPattern, 'i');
            
            if (!regex.test(number)) {
                throw new Error(`输入的数字包含无效字符，${fromBase}进制只能包含${allowedChars}`);
            }

            // 转换为十进制
            let decimal = parseInt(number, fromBase);
            
            if (isNaN(decimal)) {
                throw new Error('输入的数字格式不正确');
            }

            // 从十进制转换为目标进制
            return decimal.toString(toBase).toUpperCase();
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }

        // 隐藏错误信息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 显示转换结果
        function showResult(inputNumber, inputBase, outputNumber, outputBase) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            let html = `
                <div class="result-item">
                    <span class="result-label">输入数字 (${getBaseName(inputBase)}):</span>
                    <span class="result-value">${inputNumber}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">输出数字 (${getBaseName(outputBase)}):</span>
                    <span class="result-value">${outputNumber}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">十进制值:</span>
                    <span class="result-value">${parseInt(inputNumber, inputBase)}</span>
                </div>
            `;

            resultContent.innerHTML = html;
            resultSection.style.display = 'block';
        }

        // 获取进制名称
        function getBaseName(base) {
            const names = {
                2: '二进制', 3: '三进制', 4: '四进制', 5: '五进制', 6: '六进制', 7: '七进制',
                8: '八进制', 9: '九进制', 10: '十进制', 11: '十一进制', 12: '十二进制',
                13: '十三进制', 14: '十四进制', 15: '十五进制', 16: '十六进制', 17: '十七进制',
                18: '十八进制', 19: '十九进制', 20: '二十进制', 21: '二十一二进制', 22: '二十二进制',
                23: '二十三进制', 24: '二十四进制', 25: '二十五进制', 26: '二十六进制', 27: '二十七进制',
                28: '二十八进制', 29: '二十九进制', 30: '三十进制', 31: '三十一二进制', 32: '三十二进制',
                33: '三十三进制', 34: '三十四进制', 35: '三十五进制', 36: '三十六进制'
            };
            return names[base] || `${base}进制`;
        }

        // 清空所有内容
        function clearAll() {
            document.getElementById('inputNumber').value = '';
            document.getElementById('inputBase').value = '10';
            document.getElementById('outputBase').value = '16';
            document.getElementById('outputNumber').value = '';
            document.getElementById('resultSection').style.display = 'none';
            hideError();
        }

        // 表单提交处理
        document.getElementById('conversionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputNumber = document.getElementById('inputNumber').value.trim();
            const inputBase = parseInt(document.getElementById('inputBase').value);
            const outputBase = parseInt(document.getElementById('outputBase').value);
            
            hideError();
            
            try {
                // 检查输入和输出进制是否相同
                if (inputBase === outputBase) {
                    showError('输入进制和输出进制不能相同');
                    return;
                }
                
                // 执行转换
                const outputNumber = convertBase(inputNumber, inputBase, outputBase);
                
                // 显示结果
                document.getElementById('outputNumber').value = outputNumber;
                showResult(inputNumber, inputBase, outputNumber, outputBase);
                
                // 添加到历史记录
                addToHistory(inputNumber, inputBase, outputNumber, outputBase);
                
            } catch (error) {
                showError(error.message);
            }
        });

        // 输入框实时验证
        document.getElementById('inputNumber').addEventListener('input', function(e) {
            const inputNumber = e.target.value.trim();
            const inputBase = parseInt(document.getElementById('inputBase').value);
            
            if (inputNumber) {
                try {
                    // 构建有效的字符集正则表达式
                    const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const allowedChars = validChars.substring(0, inputBase);
                    
                    // 构建正则表达式
                    let regexPattern;
                    if (inputBase <= 10) {
                        // 对于10进制及以下，只使用数字
                        regexPattern = `^[0-${inputBase - 1}]*$`;
                    } else {
                        // 对于10进制以上，使用数字和字母
                        const lastDigit = inputBase - 11; // 从A开始计算
                        if (lastDigit < 0) {
                            // 10进制，只使用0-9
                            regexPattern = '^[0-9]*$';
                        } else {
                            // 11进制及以上，使用0-9和A-Z
                            const lastChar = String.fromCharCode(65 + lastDigit); // A=65
                            regexPattern = `^[0-9A-${lastChar}]*$`;
                        }
                    }
                    
                    const regex = new RegExp(regexPattern, 'i');
                    
                    if (!regex.test(inputNumber)) {
                        e.target.style.borderColor = '#dc3545';
                    } else {
                        e.target.style.borderColor = '#e1e5e9';
                    }
                } catch (error) {
                    e.target.style.borderColor = '#e1e5e9';
                }
            } else {
                e.target.style.borderColor = '#e1e5e9';
            }
        });

        // 进制选择改变时清空输入框验证状态
        document.getElementById('inputBase').addEventListener('change', function() {
            document.getElementById('inputNumber').style.borderColor = '#e1e5e9';
            // 清空输出结果
            document.getElementById('outputNumber').value = '';
            document.getElementById('resultSection').style.display = 'none';
            hideError();
        });

        // 输出进制选择改变时清空结果
        document.getElementById('outputBase').addEventListener('change', function() {
            document.getElementById('outputNumber').value = '';
            document.getElementById('resultSection').style.display = 'none';
            hideError();
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认焦点
            document.getElementById('inputNumber').focus();
            // 初始化历史记录显示
            refreshHistoryDisplay();
        });
    </script>
